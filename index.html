<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clicker Game</title>
  
  <!-- Prevent zoom on tap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
    }

    #score {
      font-size: 2rem;
      margin: 10px;
    }

    #clickButton {
      padding: 20px 40px;
      font-size: 2rem;           /* Make sure mobile browsers don't zoom */
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 10px;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    #clickButton:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }

    #clickButton:active {
      transform: scale(0.95);
    }

    .power-ups {
      margin-top: 20px;
    }

    .power-up-btn {
      display: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #FF9800;
      color: white;
      font-size: 1.5rem;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #FF9800;
      transition: transform 0.2s ease, background-color 0.3s, box-shadow 0.3s;
    }

    .power-up-btn:hover {
      transform: scale(1.2);
      background-color: #FB8C00;
      box-shadow: 0 0 15px #FB8C00;
    }

    .power-up-btn:active {
      transform: scale(0.9);
    }

    #resetButton, #musicButton {
      position: fixed;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background-color 0.3s;
    }

    #resetButton {
      bottom: 20px;
      right: 20px;
      background-color: #f44336;
    }

    #resetButton:hover {
      transform: scale(1.05);
      background-color: #e53935;
    }

    #musicButton {
      bottom: 20px;
      left: 20px;
      background-color: #3F51B5;
    }

    #musicButton:hover {
      transform: scale(1.05);
      background-color: #3949AB;
    }

    #bouncingBall {
      position: fixed;
      border-radius: 50%;
      background-color: #2196F3;
      display: none;
      z-index: 1000;
    }

    @keyframes screen-shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, -2px); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: screen-shake 0.25s ease;
    }

    .crit-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: red;
      font-weight: bold;
      opacity: 1;
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .popcorn {
      position: fixed;
      font-size: 2rem;
      color: green;
      font-weight: bold;
      pointer-events: none;
      animation: popAndDrop 2s forwards;
      z-index: 9999;
    }

    @keyframes popAndDrop {
      0% { opacity: 1; transform: translateY(0); }
      20% { transform: translateY(-40px); }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(200px); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      #score {
        font-size: 1.8rem;
      }
      #clickButton {
        padding: 18px 36px;
        font-size: 2.2rem;
      }
      .power-up-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
      #resetButton, #musicButton {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>
  <div id="score">Score: 0</div>
  <button id="clickButton">Click me!</button>

  <div class="power-ups">
    <button id="powerUpButton" class="power-up-btn">2</button>
    <button id="powerUpButton2" class="power-up-btn">4</button>
    <button id="critClickButton" class="power-up-btn">C</button>
    <button id="ballPowerUpButton" class="power-up-btn">Ball</button>
  </div>

  <div id="bouncingBall"></div>

  <button id="resetButton">Reset Progress</button>
  <button id="musicButton">Play Music</button>

  <audio id="clickSound" src="click.wav"></audio>
  <audio id="bgMusic" src="lofi.mp3" loop></audio>

  <script>
    // Leave your JS exactly the same here â€“ no changes needed.
  </script>
</body>
</html>
